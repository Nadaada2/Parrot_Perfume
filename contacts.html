<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact - Parrot Luxury</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: url('gambar1.jpg') no-repeat center center / cover;
    color: #ddd;
    font-family: 'Montserrat', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
  }
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.65);
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 1;
    max-width: 720px;
    margin: 0 auto;
    padding: 60px 20px 120px;
    text-align: center;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .logo {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    font-size: 48px;
    letter-spacing: 0.3em;
    color: #f5f5f7;
    margin-bottom: 60px;
    user-select: none;
    text-decoration: none;
    display: inline-block;
  }
  h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 24px;
    color: #fff;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    text-shadow: 0 0 8px #f5f5f7cc, 0 0 16px #f5f5f7aa;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 36px;
    margin-bottom: 60px;
  }
  nav a {
    font-weight: 300;
    font-size: 0.95rem;
    color: #aaa;
    text-decoration: none;
    padding: 8px 16px;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    border-radius: 6px;
    transition: all 0.3s ease;
    user-select: none;
  }
  nav a:hover {
    color: #f5f5f7;
    background: #333;
    box-shadow: 0 0 6px #f5f5f7bb, 0 0 12px #f5f5f7aa;
  }
  .contact-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .contact-list li {
    background: rgba(255, 255, 255, 0.08);
    padding: 16px 20px;
    margin: 12px 0;
    border-radius: 12px;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    transition: background 0.3s ease;
  }
  .contact-list li:hover {
    background: rgba(255, 255, 255, 0.15);
  }
  .contact-list a {
    color: #f5f5f7;
    text-decoration: none;
    font-weight: 300;
  }
  .contact-list i {
    font-size: 1.3rem;
    color: #f5f5f7;
  }
  footer {
    background: #1a1a1a;
    padding: 40px 20px;
    text-align: center;
    color: #666;
    font-size: 0.85rem;
    letter-spacing: 0.05em;
  }
</style>
</head>
<body>

<div class="container" role="main">
  <a href="index.html" class="logo" aria-label="Back to Home">PARROT</a>
  <h1>Contact Us</h1>

  <nav aria-label="Main navigation">
    <a href="our-story.html">Our Story</a>
    <a href="collections.html">Collections</a>
  </nav>

  <ul class="contact-list">
    <li><i class="fab fa-instagram"></i><a href="https://instagram.com/username" target="_blank">Instagram</a></li>
    <li><i class="fas fa-envelope"></i><a href="mailto:email@example.com">email@example.com</a></li>
    <li><i class="fab fa-whatsapp"></i><a href="https://wa.me/6281234567890" target="_blank">+62 812-3456-7890</a></li>
    <li><i class="fas fa-store"></i><a href="https://shopee.com/username" target="_blank">Shopee Store</a></li>
  </ul>
</div>

<footer>
  &copy; 2025 Parrot Luxury. All rights reserved.
</footer>

</body>
</html>
