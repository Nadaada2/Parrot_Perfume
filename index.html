<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Parrot Luxury - Signature Collection</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: url('gambar1.jpg') no-repeat center center / cover;
    color: #ddd;
    font-family: 'Montserrat', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
  }
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 1;
    max-width: 720px;
    margin: 0 auto;
    padding: 60px 20px 120px;
    text-align: center;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .logo {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    font-size: 48px;
    letter-spacing: 0.3em;
    color: #f5f5f7;
    margin-bottom: 60px;
    user-select: none;
    text-decoration: none;
    display: inline-block;
  }
  h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 24px;
    color: #fff;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    text-shadow: 0 0 8px #f5f5f7cc, 0 0 16px #f5f5f7aa;
  }
  p.subtitle {
    font-weight: 300;
    font-size: 1.15rem;
    color: #bbb;
    margin-bottom: 60px;
    letter-spacing: 0.1em;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 36px;
    margin-bottom: 100px;
  }
  nav a {
    font-weight: 300;
    font-size: 0.95rem;
    color: #aaa;
    text-decoration: none;
    padding: 8px 16px;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    border-radius: 6px;
    transition: all 0.3s ease;
    user-select: none;
  }
  nav a:hover,
  nav a:focus {
    color: #f5f5f7;
    background: #333;
    box-shadow: 0 0 6px #f5f5f7bb, 0 0 12px #f5f5f7aa;
    outline: none;
  }
  .btn-primary {
    display: inline-block;
    padding: 14px 48px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 1.1rem;
    color: #121212;
    background: #f5f5f7;
    border: none;
    border-radius: 36px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    box-shadow: 0 8px 15px #f5f5f7bb;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  .btn-primary:hover,
  .btn-primary:focus {
    background: #eaeaea;
    box-shadow: 0 10px 25px #f5f5f7ee;
    transform: translateY(-3px);
    outline: none;
  }
  footer {
    background: #1a1a1a;
    padding: 40px 20px;
    text-align: center;
    color: #666;
    font-size: 0.85rem;
    letter-spacing: 0.05em;
  }

  /* ðŸ“± Responsive untuk tablet */
  @media (max-width: 768px) {
    .container {
      padding: 40px 16px 80px;
    }
    .logo {
      font-size: 36px;
      letter-spacing: 0.2em;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p.subtitle {
      font-size: 1rem;
      margin-bottom: 40px;
    }
    nav {
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 60px;
    }
    nav a {
      font-size: 0.85rem;
      padding: 6px 12px;
    }
    .btn-primary {
      padding: 12px 36px;
      font-size: 1rem;
    }
  }

  /* ðŸ“± Responsive untuk HP kecil */
  @media (max-width: 480px) {
    .container {
      padding: 30px 12px 60px;
    }
    .logo {
      font-size: 28px;
      letter-spacing: 0.15em;
    }
    h1 {
      font-size: 1.6rem;
    }
    p.subtitle {
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }
    nav {
      gap: 12px;
    }
    nav a {
      font-size: 0.8rem;
      padding: 5px 10px;
    }
    .btn-primary {
      padding: 10px 28px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<div class="container" role="main">
  <a href="index.html" class="logo" aria-label="Parrot Luxury Brand Logo">PARROT</a>
  <h1>Signature Collection</h1>
  <p class="subtitle">Exquisite scents inspired by elegance and simplicity</p>

  <nav aria-label="Main navigation">
    <a href="our-story.html" tabindex="0">Our Story</a>
    <a href="collections.html" tabindex="0">Collections</a>
    <a href="contacts.html" tabindex="0">Contact</a>
  </nav>

  <button class="btn-primary" aria-label="Shop now">Shop Now</button>
</div>

<footer>
  &copy; 2025 Parrot Luxury. All rights reserved.
</footer>

</body>
</html>
